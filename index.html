<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container for the app -->
    <div class="container my-5">
        <h1 class="text-center">Recipe Finder</h1>
        
        <!-- Search bar -->
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for recipes...">
        </div>

        <!-- Dropdown to select fast food recipes -->
        <div class="mb-4">
            <select id="categorySelect" class="form-control">
                <option value="">Select Fast Food Category</option>
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="fries">Fries</option>
                <option value="shuwarma">Shuwarma</option>
                <option value="chicken burger">Chicken Burger</option>
                <option value="chicken pratha">Chicken Pratha</option>
                <option value="chicken pulao">Chicken Pulao</option>
                <option value="chicken tikka">Chicken Tikka</option>
                <option value="chicken fatija">Chicken Fatija</option>
                <option value="chicken karahi">Chicken Karahi</option>
            </select>
        </div>

        <!-- Button to trigger search -->
        <button id="searchButton" class="btn btn-primary mb-4">Search</button>

        <!-- Recipe results area -->
        <div id="recipeResults" class="row">
            <!-- Recipes will be shown here -->
        </div>
    </div>

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
